{% extends "base.html" %}


{% block title %} Delete Stock {% endblock title %}


{% block content %}

    <form method="post">

        {% csrf_token %}

        <fieldset class="form-group">
            <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;font-family: 'Alkalami'">Delete Non-Consumable Stock</div> <br>
            <h2 style="color:#575757;font-family: 'Alkalami'">Are you sure you want to delete the stock item "{{ object.subcategory }}"?</h2>
        </fieldset>

        <div class="form-group" style="font-family: 'Alkalami'">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'nonconsumable' %}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>

{% endblock content %}
